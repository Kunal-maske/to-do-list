<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App </title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.4.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="stats-container">
            <div class="details">
                <h1>Todo App</h1>
                <p>Keep it up</p>
                <div id="progressBar">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="stats-members">
                <p id="numbers">1/2</p>
            </div>
        </div>

        <form action="">
            <input type="text" placeholder="Write your task">
            <button id="newTask" type="submit">+</button>
        </form>

        <ul class="task-list"></ul>

    </div>
    


    



    <script src="app.js"></script>
</body>
</html>
